<button id="dealButton">Deal</button>

<script>

var game;

function display(game) {
console.log(game);

$( '.columnOfCards .cardLocation' ).html("");

    $.each(game.cols[0], function( key, val ) {
        $( '#c0 .l'+key ).html(val.value + val.suit);
    });

 $.each(game.cols[1], function( key, val ) {
        $( '#c1 .l'+key ).html(val.value + val.suit);
    });

 $.each(game.cols[2], function( key, val ) {
        $( '#c2 .l'+key ).html(val.value + val.suit);
    });

 $.each(game.cols[3], function( key, val ) {
        $( '#c3 .l'+key ).html(val.value + val.suit);
    });



}

// Calls ApplicationController.gameGet()
$.getJSON("http://localhost:8080/game", function( data ) {
display(data);
game = data;
});


$("#dealButton").click(function(){
$.ajax({
  type: "POST",
  url: "/dealGame",
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});


function removeCard(colNumber){
$.ajax({
type: "POST",
url: "/removeCard/"+colNumber,
data: JSON.stringify(game),
success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
game = data;
display(data);},
contentType:"application/json; charset=utf-8",
dataType:"json",
});

}

var col0 = 0;
var col1 = 0;
var col2 = 0;
var col3 = 0;

$("#c0").click(function(){
    if(col0 == 1){
        removeCard(0);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else if(col1 == 1){
        moveCard(1,0);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else if(col2 == 1){
        moveCard(2,0);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else if(col3 == 1){
        moveCard(3,0);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else{
        col0 = 1;
    }
});

$("#c1").click(function(){
    if(col1 == 1){
        removeCard(1);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else if(col0 == 1){
        moveCard(0,1);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else if(col2 == 1){
        moveCard(2,1);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else if(col3 == 1){
        moveCard(3,1);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else{
        col1 = 1;
    }
});

$("#c2").click(function(){
    if(col2 == 1){
        removeCard(2);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else if(col0 == 1){
        moveCard(0,2);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else if(col1 == 1){
        moveCard(1,2);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else if(col3 == 1){
        moveCard(3,2);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else{
        col2 = 1;
    }
});

$("#c3").click(function(){
    if(col3 == 1){
        removeCard(3);
        col1 = 0;
    }
    else if(col0 == 1){
        moveCard(0,3);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else if(col1 == 1){
        moveCard(1,3);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else if(col2 == 1){
        moveCard(2,3);
        col0 = 0;
        col1 = 0;
        col2 = 0;
        col3 = 0;
    }
    else{
        col3 = 1;
    }
});


function moveCard(colFrom,colTo){
$.ajax({
  type: "POST",
  url: "/moveCard/"+colFrom+"/"+colTo,
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
}

$("#moveButton").click(function(){
var colFrom = $("#from_col").val();
var colTo = $("#to_col").val();
$.ajax({
  type: "POST",
  url: "/moveCard/"+colFrom+"/"+colTo,
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});
